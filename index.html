<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Кафе-Пекарня "ПОД КЛЮЧ"</title>
  <link rel="stylesheet" href="./css/index.css">
</head>

<body>
  <main class="main">

    <section class="breadcrumbs">
      <ul class="breadcrumbs__list">
        <li class="breadcrumbs__item">
          <a class="breadcrumbs__link" href="#">Главная</a>
        </li>
        <li class="breadcrumbs__item">
          <a class="breadcrumbs__link" href="#">Портфолио</a>
        </li>
        <li class="breadcrumbs__item">
          <a class="breadcrumbs__link" href="#">Кафе-Пекарня "ПОД КЛЮЧ"</a>
        </li>
      </ul>
    </section>

    <section class="text">
      <h1 class="text__title">Кафе-Пекарня «ПОД КЛЮЧ»</h1>
      <p class="text__subtitle">Дизайн проект и поставка технологического оборудования</p>
      <p class="text__subtitle">для Кафе-Пекарни «ПОД КЛЮЧ»</p>
    </section>

    <figure class="gallery">
      <img class="gallery__image image" src="./assets/images/img-1.jpg" alt="Кафе Пекарня">
    </figure>

    <section class="slider">
      <div class="slider__buttons">
        <button class="slider__button_prev"></button>
        <button class="slider__button_next"></button>
      </div>
      <ul class="slider__list">
        <li class="slider__item">
          <img class="slider__image image slider__image_small" src="./assets/images/img-2.jpg" alt="Кафе Пекарня">
        </li>
        <li class="slider__item">
          <img class="slider__image image slider__image_small" src="./assets/images/img-3.jpg" alt="Кафе Пекарня">
        </li>
        <li class="slider__item">
          <img class="slider__image image slider__image_small" src="./assets/images/img-4.jpg" alt="Кафе Пекарня">
        </li>
      </ul>
    </section>
    
    <section class="offer">
      <div class="offer__text">
        <p>Понравился проект?</p>
        <p>Оставьте заявку на индивидуальный расчет для вас</p>
      </div>
      <a class="offer__button" href="#">
        <span>Получить КП</span>
      </a>
    </section>

  </main>
  <script type="module" src="js/index.js"></script>
</body>
</html>
